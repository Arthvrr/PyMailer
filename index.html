<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Baladins</title>

    <!-- Lien vers l'icône -->
    <link rel="icon" href="icon.ico" type="image/x-icon">
    
    <!-- CSS pour améliorer l'apparence -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        h1 {
            color: #5a2a83;
            font-size: 28px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #5a2a83;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .contact {
            margin-top: 20px;
        }

        .contact a {
            color: white; /* Mauve */
            font-size: 16px;
            font-weight: bold;
            background-color: transparent;
            color: #5a2a83;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listing Baladins</h1>
        <p>Cliquez sur ce lien pour ajouter ou supprimer votre adresse mail au listing d'email baladin :</p>
        <a href="https://arthvrr.pythonanywhere.com" target="_blank">Ajouter/Supprimer son email au listing baladin</a>
    </div>
    
    <!-- Section de contact -->
    <div class="contact">
            <a href="mailto:contact@votreemail.com">contact@votreemail.com</a>
        </p>
    </div>
</body>
</html>
